<div class="container" >
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4" style="text-align: center; margin-top: 50px;">
            <h2 style="background-color: rgba(168, 156, 156, 0.5);">Login</h2>
            <form [formGroup]="loginForm" >
                <div class="row">
                    <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" formControlName="username">
                    
                    </div> 
                </div>
                <div class="row">
                    <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password">
                    
                    </div> 
                </div>
                <br>
                <div class="row">
                    <div  class="text-center">
                        <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit" (click)="login()">Login</button>
                    </div> 
                </div>
            </form>
           
        </div>
        <div class="g-signin2" data-onsccess="onSignIn" data-longtitle="true"></div>
        <div class="col-sm-4"></div>

    </div> 
    
      <div class="row">
        <div class="col-md-12">
          
        </div>
    </div>
</div>
